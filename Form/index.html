<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="style3.css" />

</head>

<body>
<div>
    <form>
        
        <label for="fname">First Name:</label>
        <input type="text" id="fname"  placeholder="First name" required><br><br>
        <label for="Desired Salary">Desired Salary:</label>
        <input type="number" id="salary" name="salary" placeholder="Desired Salary" min="10,000" max="16000" required>
        <label for="bday">Birtday Date:</label>
        <input type="date" id="bday"  placeholder="03/14/22" required><br><br>
        <label for="Phone">Phone number:</label>
        <input type="text" id="num"  placeholder="0523181648" required><br>
        <div>
            <button type="Submit" id="submit" onclick="onclick()">Submit!</button>
        </div>
    </form>

    
</div>
    <script src="script.js"></script>
</body>

</html>
